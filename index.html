<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <h1>Mr. Roboger's Neighborhood</h1>
    <form id="robo">
      <div class="form-group">
        <label for="number">Enter a number to get your Roboger code:</label>
        <input id="number" class="form-control" type="number">
      </div>
      <button type="submit" class="btn">Robotize!</button>
    </form>
    <img id="img1" src="img/robot.png" alt="A picture of a Mr. Rogers robot with red eyes" class="animated">
    <div class="row">
      <div class="col-md-9">
        <div id="output" class="hider">
        </div>
      </div>
      <div class="col-md-3">
        <img id="img2" src="img/robot2.png" alt="A picture of a Mr. Rogers robot in a sweater" class="hider">
      </div>
    </div>
  </div>
</body>
</html>
